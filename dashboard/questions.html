<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <script src="./js/modules.js"></script>
    <script src="./js/questions.js"></script>
</head>

<body>
    <paper-button raised class="button" id="downloadFile" onClick="downloadData()">
        <iron-icon icon="file-download"></iron-icon>
        &nbsp; Download .csv
    </paper-button>
    <paper-button raised class="button" id="uploadFile" onclick="document.getElementById('fileUpload').click();">
        <iron-icon icon="file-upload"></iron-icon>
        &nbsp; Upload .csv
    </paper-button>
    <input type="file" id="fileUpload" accept=".csv" style="display: none;" onChange="printFile(document.getElementById('fileUpload').files[0], document.getElementById('uploadFile'))"></input>
</body>

</html>
