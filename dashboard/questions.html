<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <script src="./js/modules.js"></script>
    <script src="./js/questions.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="questionListDiv">
        </div>
        <div id="bottomButtonDiv">
            <paper-button raised class="button" id="downloadButton" onClick="downloadData()">
                <iron-icon icon="file-download"></iron-icon>
                &nbsp; Export
            </paper-button>
            <paper-button raised class="button" id="uploadButton"
                onclick="document.getElementById('fileUploadButton').click();">
                <iron-icon icon="file-upload"></iron-icon>
                &nbsp; Import
            </paper-button>
            <input type="file" id="fileUploadButton" accept=".csv" style="display: none;"
                onChange="uploadFile(document.getElementById('fileUploadButton').files[0], document.getElementById('uploadButton'))"></input>
        </div>
    </div>
</body>

</html>
