<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <script src="./js/modules.js"></script>
    <script src="./js/questions.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="questionListDiv">
            <div class="card">
                <div class="cardHeaderContainer">
                    <div class="cardHeaderText">Text</div>
                    <paper-button toggles noink class="cardHeaderButton"onclick="toggleCard(this)"><iron-icon icon="expand-more"></iron-icon>
                    </paper-button>
                </div>
                <iron-collapse class="collapse">
                    <br>Correct Answer: Hello<br>Test<br>&nbsp
                </iron-collapse>
            </div>
            <div class="divider"></div>
            <div class="card">
                <div class="cardHeaderContainer">
                    <div class="cardHeaderText">Text</div>
                    <paper-button toggles noink class="cardHeaderButton"onclick="toggleCard(this)"><iron-icon icon="expand-more"></iron-icon>
                    </paper-button>
                </div>
                <iron-collapse class="collapse">
                    <br>Correct Answer: Hello<br>Test<br>&nbsp
                </iron-collapse>
            </div>
            <div class="divider"></div>
            <div class="card">
                <div class="cardHeaderContainer">
                    <div class="cardHeaderText">Text</div>
                    <paper-button toggles noink class="cardHeaderButton"onclick="toggleCard(this)"><iron-icon icon="expand-more"></iron-icon>
                    </paper-button>
                </div>
                <iron-collapse class="collapse">
                    <div class="collapseText">Correct Answer: Hello<br>Test</div>   
                </iron-collapse>
            </div>
            <div class="divider"></div>
        </div>
        <div id="bottomButtonDiv">
            <paper-button raised class="button" id="downloadButton" onClick="downloadData()">
                <iron-icon icon="file-download"></iron-icon>
                &nbsp; Download
            </paper-button>
            <paper-button raised class="button" id="uploadButton"
                onclick="document.getElementById('fileUpload').click();">
                <iron-icon icon="file-upload"></iron-icon>
                &nbsp; Upload
            </paper-button>
            <input type="file" id="fileUpload" accept=".csv" style="display: none;"
                onChange="uploadFile(document.getElementById('fileUpload').files[0], document.getElementById('uploadButton'))"></input>
        </div>
    </div>
</body>

</html>
