<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/game-control.css" />
    <script src="./js/modules.js"></script>
    <script src="./js/game-control.js"></script>
</head>

<body>
    <div id="main">
        <paper-button raised class="button" id="nextQuestion" onClick="nextQuestion()">
            <iron-icon icon="av:play-arrow"></iron-icon>
            &nbsp; Next Question
        </paper-button>
        <div id="controls">
            <paper-button raised class="button" id="showQuestion" onClick="showQuestion()">
                Show Question
            </paper-button>
            <paper-button raised class="button" id="showAnswer" onClick="showAnswer()">
                Show Answer
            </paper-button>
                <paper-dropdown-menu class="dropdown" id="answerDropdown" label="Answer" vertical-offset="-150">
                    <paper-listbox slot="dropdown-content" class="dropdown-content" id="answerList" onClick="updateSelectedAnswer(this)">
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-button raised class="button" id="selectAnswer" onClick="selectAnswer()">
                    Select
                </paper-button>
        </div>
    </div>
</body>

</html>
